name: Scheduled Run

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2:00 AM every day

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run script
        run: |
          chmod +x script.sh
          ./script.sh
